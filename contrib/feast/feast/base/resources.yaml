---
# Source: feast-feature-server/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: feast-registry-server-feast-feature-server
  labels:
    helm.sh/chart: feast-feature-server-0.40.1
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast-registry-server
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: registry
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast-registry-server
---
# Source: feast-feature-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-registry-server-feast-feature-server
  labels:
    helm.sh/chart: feast-feature-server-0.40.1
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast-registry-server
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: feast-feature-server
      app.kubernetes.io/instance: feast-registry-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: feast-feature-server
        app.kubernetes.io/instance: feast-registry-server
    spec:
      securityContext:
        {}
      containers:
        - name: feast-feature-server
          securityContext:
            {}
          image: "feastdev/feature-server:0.40.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: FEATURE_STORE_YAML_BASE64
              value: 
          command:
            - "feast"
            - "serve_registry"
          ports:
            - name: registry
              containerPort: 6570
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: registry
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: registry
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {}
